<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>DrinkShop</title>
        <link rel="stylesheet" href="./static/bootstrap.min.css">
    <link rel="stylesheet" href="./static/style.css">
    
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <h1><a class="navbar-brand" href="."><span class="drink">Drink</span>Shop</a></h1>
        </div>
        <ul class="nav navbar-nav navbar-right">
                            <li><a href="./login.html">Sign In / Register</a></li>
                        <li><a href="./cart.html">Shopping Chart<span class="badge" id="shopping-amount">$60.00</span></a></li>
        </ul>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                                    <div class="alert alert-danger" role="alert" id="login-error">You can't login/register in this static demo</div>
                    <form class="form-signin" action="login.html" method="post">
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" name="username" class="form-control" placeholder="Username" required
                               autofocus>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                               required>
                        <br/>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" disabled>Sign in</button>
                    </form>
                    <form class="form-register">
                        <h2 class="form-signin-heading">Register</h2>
                        <label for="r-username" class="sr-only">Email address</label>
                        <input id="r-username" class="form-control" placeholder="Username" required>
                        <label for="r-password" class="sr-only">Password</label>
                        <input type="password" id="r-password" class="form-control" placeholder="Password" required>
                        <label for="r-password-confirm" class="sr-only">Password Confirmation</label>
                        <input type="password" id="r-password-confirm" class="form-control"
                               placeholder="Password Confirmation" required>
                        <br/>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" disabled>Register</button>
                    </form>
                            </div>
        </div>
    </div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">(c) 2015 DrinkShop. <a href="./contact.html">Contact/References</a></p>
    </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="./static/script.js"></script>
</body>
</html>
